<!DOCTYPE html>
<html>
    <head>
        <title>Order Cookies</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h3 id="userGreeting">Hi, Cookie Lover</h3>
        </header>

        <div class="form-box">
            <h1>Cookie Order</h1>
            <form>
                <label for="cookie">Choose your cookie:</label>
                <select id="cookie">
                    <option>Chocolate Chip</option>
                    <option>Oatmeal Raisin</option>
                    <option>Peanut Butter</option>
                </select><br><br>

                <label for="qty">Quantity:</label>
                <input type="number" id="qty" min="1" /><br><br>

                <button type="submit">Place Order</button>
            </form>
            </div>

            
            <script>
                const userName = localStorage.getItem('name');
                document.getElementById('userGreeting').textContent = `Hi, ${userName}!`;
            </script>
    </body>
</html>
